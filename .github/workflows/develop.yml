name: Develop

on: 
  push:
    branches: [dev, main]
  pull_request: 
    branches: [dev, main]

jobs:
  flake8:
    name: Code quality
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Check Lint
      run: |
        pip install flake8
        flake8 .
  build:
    runs-on: ubuntu-latest
    name: Test python API
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Run tests and collect coverage
      run: pytest --cov=./ --cov-report=xml
    - name: Upload coverage reports to Codecov with GitHub Action
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Build, Push and Release a Docker container to Heroku.
      id: heroku
      uses: jctaveras/heroku-deploy@v1.0.0
      with:
        email: ${{ secrets.HEROKU_API_EMAIL }} # your heroku email
        api_key: ${{ secrets.HEROKU_API_KEY }} # your heroku api key
        app_name: ${{ secrets.HEROKU_APP }} # you aplication name
        dockerfile_path: '.' # set the path to the folder where the Dockerfile is located
        process_type: 'web'
        
